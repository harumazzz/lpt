name: lpt
description: 'A new Flutter project.'
publish_to: 'none'
version: 1.0.0+1

environment:
    sdk: ^3.7.0
dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.8
    bloc: ^9.0.0
    equatable: ^2.0.7
    meta: ^1.16.0
    flutter_bloc: ^9.1.0
    flutter_native_splash: ^2.4.5
    firebase_core: ^3.12.1
    firebase_auth: ^5.5.1
    flutter_facebook_auth: ^7.1.1
    get_it: ^8.0.3

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^5.0.0
    flutter_launcher_icons: ^0.14.3
    mockito: ^5.4.5
    build_runner: ^2.4.15
flutter:
    uses-material-design: true
    assets:
        - assets/
flutter_native_splash:
    android: true
    ios: true
    web: false
    background_image: 'assets/background.png'
    image: 'assets/splash_logo.png'
    background_image_dark: 'assets/background.png'
    image_dark: 'assets/splash_logo.png'
    android_12:
        color: '#ffffff'
        image: 'assets/splash_logo.png'
        image_dark: 'assets/splash_logo.png'
        color_dark: '#ffffff'
